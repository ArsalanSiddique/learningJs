<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quiz App</title>
</head>

<body>


    <h1 id="quizQuestion"></h1>
    <ul id="quizChoices"></ul>


    <button type="button" id="nextQuestion"> Start Quiz </button>

    <script>
        var quiz = [

            {
                question: "which one is inwords counting",
                choice: ['one', '2', 'iii'],
                answer: 1,
                type: "radio"
            },
            {
                question: "Check all inwords counting",
                choice: ['one', '2', 'iii', 'four'],
                answer: [1,4],
                type: "checkbox"
            },
            {
                question: "HTML stand for?",
                choice: ['Hyper Text Markup Language', 'Hyper Text market Language', 'Hyper Type Markup Language'],
                answer: 1,
                type: "radio"
            }
        ]


        var i = 0;
        var quizLen = quiz.length - 1;
        var correctAnswer = 0;

        var question = document.getElementById("quizQuestion");
        var choices = document.getElementById("quizChoices");
        var next = document.getElementById("nextQuestion");

        function quizapp(quizNo) {

            question.innerText = quiz[quizNo].question;
            choices.innerHTML = "";
            for (var i = 0; i < quiz[quizNo].choice.length; i++) {
                if(quiz[quizNo].type == 'radio')
                    choices.appendChild(createLI_radio(quiz[quizNo].choice[i]));
                else if(quiz[quizNo].type == 'checkbox')
                    choices.appendChild(createLI_checkbox(quiz[quizNo].choice[i]));
            }
        }

        function createLI_radio(choice) {
            var e = document.createElement('li');
            var radioHtml = '<input type="radio" id="choiced" value="'+ choice +'"';
            radioHtml += '/>';
            radioHtml += choice;
            e.innerHTML = radioHtml;

            return e;
        }
        
        function createLI_checkbox(choice) {
            var e = document.createElement('li');
            var radioHtml = '<input type="checkbox" id="choiced" value="'+ choice +'"';
            radioHtml += '/>';
            radioHtml += choice;
            e.innerHTML = radioHtml;

            return e;
        }


        next.onclick = function () {
            if (i <= quizLen) {
                quizapp(i);
                i++;
            } else {
                document.write("quizComplete");
            }
            if (i > 0)
                next.innerText = 'Next';
            if (i == quiz.length)
                next.innerText = 'Submit Quiz';

            

            //calculating result

        }


    </script>
</body>

</html>
