<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="myNode">
        <p>First <em>Paragraph</em>!</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
        <div>
            <h1>Hello</h1>
        </div>
    </div>
    <div>
        <h1>First Heading</h1>
        <h1>Second Heading</h1>
    </div>
    <p id="demo">Hello</p>
    <button onclick="changeTxt()">Change Text</button>
  
    <script>
        
        function changeTxt() {
            var d = document.getElementById("myNode").lastChild.nodeValue;
            //var pN = d.firstChild.innerHTML;
            document.getElementById("demo").innerHTML = d;
        }

    </script>

</body>
</html>
